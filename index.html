<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortbildungs端bersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
<div class="navbar bg-base-900">
    <div class="navbar-center w-full flex justify-center">
        <div class="form-control w-1/2 max-w-lg relative">
            <input class="input input-bordered input-primary w-full pr-10" id="search-input" placeholder="Search for topic" type="text"/>
            <span id="search-icon" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </span>
            <div class="absolute right-10 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer dropdown dropdown-left">
                <label tabindex="0">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                    </svg>
                </label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-gray-800 text-white rounded-box w-52">
                    <li><button id="filter-date">Nach Datum filtern</button></li>
                    <li><button id="filter-teacher">Nach Lehrer filtern</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container mx-auto p-6 flex-grow">
    <h1 class="text-3xl font-bold text-center text-white mb-6">Fortbildungs端bersicht</h1>
    <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="pagination-container" class="fixed bottom-20 left-1/2 transform -translate-x-1/2 w-full flex justify-center bg-gray-900 py-4"></div>
</div>

<div class="fixed bottom-4 right-4">
    <div class="tooltip tooltip-left" data-tip="Fobi Eintragen">
        <label for="add-fobi-modal" class="btn btn-primary btn-circle">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M12 20h9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                <path d="M16.5 3.5a2.121 2.121 0 113 3L7 19.5 3 21l1.5-4L16.5 3.5z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
        </label>
    </div>
</div>

<input type="checkbox" id="add-fobi-modal" class="modal-toggle"/>
<div class="modal">
    <div class="modal-box bg-gray-800">
        <h3 class="font-bold text-lg text-white">Neue Fortbildung eintragen</h3>
        <form id="add-fobi-form" class="mt-4">
            <input type="hidden" id="entry-id"/>
            <div class="form-control mb-4">
                <label class="label text-gray-400">Thema</label>
                <input type="text" id="thema" class="input input-bordered input-primary w-full" placeholder="Thema eingeben" required/>
            </div>
            <div class="form-control mb-4">
                <label class="label text-gray-400">Titel</label>
                <input type="text" id="titel" class="input input-bordered input-primary w-full" placeholder="Titel eingeben" required/>
            </div>
            <div class="form-control mb-4">
                <label class="label text-gray-400">Datum und Zeit</label>
                <div id="date-time-ranges">
                </div>
                <button type="button" id="add-date-time-range" class="btn btn-secondary">Weitere hinzuf端gen</button>
            </div>
            <div class="form-control mb-4">
                <label class="label text-gray-400">Endzeit</label>
                <div id="endzeit-container">
                </div>
            </div>
            <div class="form-control mb-4">
                <label class="label text-gray-400">Lehrkraft</label>
                <input type="text" id="lehrer" class="input input-bordered input-primary w-full" placeholder="Name der Lehrkraft" required/>
            </div>
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">Speichern</button>
                <label for="add-fobi-modal" class="btn">Abbrechen</label>
            </div>
        </form>
    </div>
</div>

<footer class="bg-gray-800 text-gray-400 p-4 text-center">
    &copy; 2025 - <span id="year"></span> Fortbildungs端bersicht
    <script>
        document.getElementById("year").textContent = new Date().getFullYear()
    </script>
</footer>

<script src="functions.js"></script>
</body>
</html>
